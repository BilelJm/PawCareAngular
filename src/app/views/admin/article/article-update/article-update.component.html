<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded"
  [ngClass]="color === 'light' ? 'bg-white' : 'bg-red-900 text-white'">
  <div class="rounded-t mb-0 px-4 py-3 border-0">
    <div class="flex flex-wrap items-center">
      <div class="relative w-full px-4 max-w-full flex-grow flex-1">
        <h3 class="font-semibold text-lg" [ngClass]="color === 'light' ? 'text-blueGray-700' : 'text-white'">
          Add a new Article
          <p class="card-category">
          </p>
        </h3>
      </div>
    </div>
  </div>
  <div class="block w-full overflow-x-auto">
    <div class="table-responsive p-4">
      <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="form-group mb-4">
          <label class="input-label">Title</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="Articles.title" name="title">
        </div>
        <div class="form-group mb-4">
            <label class="input-label">Content</label>
            <input type="text" class="form-control" id="content" [(ngModel)]="Articles.content" name="content">
          </div>
        <div class="form-group mb-4">
          <label class="input-label">Media</label>
          <input type="file" id="imageFile" name="imageFile" (change)="handleFileInput($event.target.files)">
        </div>

        <div class="form-group mb-4">
          <label class="input-label">Tags</label>
          <input type="text" class="form-control" id="tags" [(ngModel)]="Articles.tags" name="tags">
        </div>
       
        <div class="form-group">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
