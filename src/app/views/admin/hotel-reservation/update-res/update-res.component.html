<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded"
    [ngClass]="color === 'light' ? 'bg-white' : 'bg-red-900 text-white'">
    <div class="rounded-t mb-0 px-4 py-3 border-0">
        <div class="flex flex-wrap items-center">
            <div class="relative w-full px-4 max-w-full flex-grow flex-1">
                <h3 class="font-semibold text-lg" [ngClass]="color === 'light' ? 'text-blueGray-700' : 'text-white'">
                    Reservations Update
                    <p class="card-category">
                    </p>
                </h3>
            </div>
        </div>
    </div>
    <div class="block w-full overflow-x-auto">
        <div class="table-responsive p-4">
            <form (ngSubmit)="onSubmit()" #form="ngForm">
                <div class="form-group mb-4">
                    <label class="input-label">Check In</label>
                    <input type="date" class="form-control" id="checkin" min="" [(ngModel)]="reservation.checkin" required>
                </div>

                <div class="form-group mb-4">
                    <label class="input-label">Check Out</label>
                    <input type="date" class="form-control" id="checkout" min="" [(ngModel)]="reservation.checkout" required>
                </div>

                <div class="form-group mb-4">
                    <label class="input-label" for="specialrequests">Special Requests</label>
                    <input type="text" class="form-control" id="specialrequests"[(ngModel)]="reservation.specialrequests">
                    
                </div>

                <div class="form-group mb-4">
                    <label class="input-label" for="Status">Status</label>
                    <select class="form-select" id="status" name="status" [(ngModel)]="reservation.status" required>
                        <option value="Confirmed">Confirmed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="form-group">
                <button type="submit" class="btn btn-success" [disabled]="form.invalid">Update</button>
                </div>
        </form>
    </div>
</div>
