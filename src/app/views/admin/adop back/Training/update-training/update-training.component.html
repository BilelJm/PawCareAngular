

<div
  class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded"
  [ngClass]="color === 'light' ? 'bg-white' : 'bg-red-900 text-white'"
>
  <div class="rounded-t mb-0 px-4 py-3 border-0">
    <div class="flex flex-wrap items-center">
      <div class="container">
  

      <div class="relative w-full px-4 max-w-full flex-grow flex-1">
        <h3
          class="font-semibold text-lg"
          [ngClass]="color === 'light' ? 'text-blueGray-700' : 'text-white'"
        >
        <h1>Update Training </h1>
        <hr>
        </h3>
      </div>
    </div>
  </div>



    <form class="form-horizontal" [formGroup]= "trainingForm" (ngSubmit) = "onSubmit()">
    

        <div class="form-group">
            <input type="text" class ="form-control" id = "title"
            formControlName="title" [(ngModel)] = "training.title" name = "title" style="margin-bottom: 15px;width: 50%;">
        </div>


        <div class="form-group">
            <input type="text" class ="form-control" id = "description"
            formControlName="description"  [(ngModel)] = "training.description" name = "Description" style="margin-bottom: 15px;width: 50%;">
        </div>

        <div class="form-group">
            <input type="text" class ="form-control" id = "duration"
            formControlName="duration"  [(ngModel)] = "training.duration" name = "duration" style="margin-bottom: 15px;width: 50%;">
        </div>


        <div class="form-group">
            <input type="text" class ="form-control" id = "price"
            formControlName="price" [(ngModel)] = "training.price" name = "price" style="margin-bottom: 15px;width: 50%;">
        </div>


        
        <div class="form-group">
            <div class="col-sm-12">
              <label for="pet-type" class="form-label"></label>
              <select id="pet-type" class="form-select" formControlName="type" [(ngModel)]= "training.type" name = "type" style="margin-bottom: 15px;width: 50%;">
                <option value="Cat">Cat</option>
                <option value="Dog">Dog</option>
              </select>
            </div>
          </div>
          

   
       
        <div class="form-group">
            <input type="text" class ="form-control" id = "nbrplaces"
            formControlName="nbrplaces" [(ngModel)] = "training.nbrplaces" name = "nbrplaces" style="margin-bottom: 15px;width: 50%;">
        </div>



        <div class="form-group">
            <input type="date" class ="form-control" id = "cDate"
            formControlName="cDate" [(ngModel)] = "training.cDate" name = "cDate" style="margin-bottom: 15px;width: 50%;">
        </div>
        


  
     
        <div class="post-actions">
            <button type="submit" class="btn btn-danger red-button" [disabled]="!trainingForm.valid" style="width: 50%;">Submit</button>
          </div>
        
    
    </form>
    </div>
