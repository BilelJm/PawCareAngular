
      
                <form [formGroup]="skillForm" class='box-form' novalidate id="formId">
                        <div class="form-group">
                            <ejs-combobox formControlName="skillname" name="skillname" allowCustom=false
                             [dataSource]='autoreactiveskillset' [placeholder]='autoreactiveplaceholder' floatLabelType='Auto'>
                             </ejs-combobox>
                             <div *ngIf="skillForm.controls.skillname.invalid && (skillForm.controls.skillname.dirty || skillForm.controls.skillname.touched)" class="alert alert-danger">
                                <div *ngIf="skillForm.controls.skillname.errors.required">
                                    Value is required.
                                </div>
                            </div>
                        </div>
             
                            <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                          <button ejs-button [disabled]="!skillForm.valid" >Submit</button>
                          </div>
                          <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                            <button ejs-button (click)="onreset($event)" type="reset" [disabled]="!skillForm.valid">Reset</button>
                          </div>
                      
                      </form>
