
        
            <form #form="ngForm" class='box-form'>
                <div class="form-group">
                    <ejs-multiselect required #book='ngModel' name="skillname" [(ngModel)]='autoskillname' allowCustom=false [dataSource]='autoSkillsetData' [placeholder]='autoDrivenPlaceholder'>
                    </ejs-multiselect>
                    <div *ngIf="book.invalid && (book.dirty || book.touched)"
                     class="alert alert-danger">
                        <div *ngIf="book.errors.required">
                        BookName is required.
                        </div>
                    </div>
                </div>
            
                    <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                        <button ej-button [disabled]="!form.valid">Submit</button>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                        <button ej-button (click)="onreset($event)" type="reset" [disabled]="!form.valid">Reset</button>
                    </div>
           
            </form>
