
  
            <ejs-dropdownlist #countryList id='country' [dataSource]='country' [fields]='countryFields' (change)='onChange1()' popupHeight='auto' [placeholder]='countryWaterMark'></ejs-dropdownlist>
            <ejs-dropdownlist #stateList id='state' [dataSource]='state' [fields]='stateFields' (change)='onChange2()' [placeholder]='stateWaterMark' popupHeight='auto'
                [enabled]='false'></ejs-dropdownlist>
            <ejs-dropdownlist #cityList id='city' [dataSource]='cities' [fields]='cityFields' [placeholder]='cityWaterMark' [enabled]='false' popupHeight='auto'></ejs-dropdownlist>
