
    <div id="temp" class="control-styles">
        <ejs-multiselect id='multi-template' [dataSource]='multidata' [fields]='multifields' [mode]='box' [placeholder]='multiwatermark'>
            <ng-template #headerTemplate>
                <div class="multihead"> <span class="multiphoto">Photo</span> <span style="margin-left:17px;">Employee Info</span></div>
            </ng-template>
            <ng-template #itemTemplate let-data>
                <div><img class="multiempImage" src="assets/multiselect/template/{{data.Eimg}}.png" alt="employee" />
                    <div class="multiename"> {{data.Name}} </div>
                    <div class="multijob"> {{data.Job}} </div>
                </div>
            </ng-template>
            <ng-template #valueTemplate let-data>
                <div><img class="valueTemp" src="assets/multiselect/template/{{data.Eimg}}.png" alt="employee" />
                    <div class="nameTemp"> {{data.Name}} </div>
                </div>
            </ng-template>
        </ejs-multiselect>
    </div>
